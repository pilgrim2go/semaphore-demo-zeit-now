# This pipeline runs after semaphore.yml
version: v1.0
name: Deploy to production
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy to production 
    task:
      secrets:
        - name: now
      jobs:
      - name: Deploy to Zeit Now 
        commands:
          - checkout 
          - nvm use 
          - npm i -g vercel
          - vercel --token $ZEIT_TOKEN -e VERCEL_ORG_ID=$VERCEL_ORG_ID -e VERCEL_PROJECT_ID=$VERCEL_PROJECT_ID
