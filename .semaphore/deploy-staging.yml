version: v1.0
name: Deploy to staging
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy to staging
    task:
      secrets:
        - name: now
      jobs:
        - name: Deploy to Zeit Now
          commands:
            - checkout
            - nvm use
            - npm i -g vercel
            - vercel --token $ZEIT_TOKEN -e VERCEL_ORG_ID=$V_PROJECT_ID -e VERCEL_PROJECT_ID=$V_PROJECT_ID
